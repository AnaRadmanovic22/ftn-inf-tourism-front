<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Add New Tour</title>
        <link rel="stylesheet" href="/dist/tours/pages/create/create.css"/>
    </head>
    <body>
         <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item"><a href="../../../index.html">Home</a></li>
                <li class="nav-item" id="login"><a href="login.html">Login</a></li>
                <li class="nav-item" id="logout"><a href="../../../index.html">Logout</a></li>
            </ul>
        </nav>
        <div id="form"> 
            <form id="newTourForm" novalidate>
                <h3>Add New Tour</h3>
                <label for="name">Tour name:</label>
                <input type="text" id="name" name="name" placeholder="Tour name" required />
                <span id="nameError" class="error-message"></span>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="5" placeholder="Description"></textarea>
                <span id="descriptionError" class="error-message"></span>

                <label for="dateTime">Date and time of tour:</label>
                <input type="datetime-local" id="dateTime" name="dateTime" required />
                <span id="dateTimeError" class="error-message"></span>

                <label for="maxGuests">Max number of tourists:</label>
                <input type="number" id="maxGuests" name="maxGuests" placeholder="Max number of tourists" min="1" />
                <span id="maxGuestsError" class="error-message"></span>

                <button type="submit" id="submitBtn">Submit</button>
            </form>
        </div>
        <div id="step-keypoints">
            <h2>Step 2: Add key-points</h2>

            <ul id="keypoint-list"></ul>

            <form id="keypoint-form">
                <input type="text" id="keypoint-title" placeholder="Key-point name" required>
                <textarea id="keypoint-description" placeholder="Key-point description" required></textarea>
                <input type="text" id="keypoint-image" placeholder="Image URL" required>
                <input type="number" id="keypoint-lat" placeholder="Latitude" required>
                <input type="number" id="keypoint-lng" placeholder="Longitude" required>
                <button type="submit">Add key-point</button>
            </form>

            <p id="keypoint-waening" style="color: red; display: none;">
                You must add at least 2 key-points to continue!
            </p>

            <div class="buttons">
                <button id="prev-button">Previous</button>
                <button id="next-button" disabled>Next</button>
            </div>
        </div>

        <script type="module" src="/dist/tours/pages/create/create.js"></script>
    </body>
</html>
